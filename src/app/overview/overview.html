
  <nz-spin [nzSize]="'large'" [nzSpinning]="isSpinning">


    <nz-row >
      <nz-col [nzSpan]="12">
        <h2 class="animate__animated">Overview</h2>
      </nz-col>
      <nz-col [nzSpan]="12" style="text-align:right;">
        <button nz-button nz-dropdown [nzDropdownMenu]="menu4">
          <i nz-icon nzType="calendar" nzTheme="outline"></i>
          Today
          <i nz-icon nzType="down"></i>
        </button>
         <nz-dropdown-menu #menu4="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>This week</li>
            <li nz-menu-item>This month</li>
          </ul>
        </nz-dropdown-menu>
        <button (click)="refreshCharts();" nz-button nzType="primary" ><i nz-icon nzType="reload"></i></button>
      </nz-col>
    </nz-row>
    <br>

    <nz-row [nzGutter]="12">
      <nz-col [nzSpan]="6" nzLg="6" nzXs="24">
        <nz-card (mouseenter)="abcIn($event);" (mouseleave)="abcOut($event);"  class="animate__animated animate__fadeInDown">
          <nz-statistic  [nzValue]="(a | number)!" [nzTitle]="'Sales Revenue'"></nz-statistic>
          <nz-statistic 
            [nzValue]="(11.28 | number: '1.0-2')!"
            [nzTitle]="''"
            [nzPrefix]="prefixTplOne"
            [nzSuffix]="'%'"
            [nzValueStyle]="{ color: '#3F8600' }"
          ></nz-statistic>
          <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
        </nz-card>
      </nz-col>

      <nz-col [nzSpan]="6" nzLg="6" nzXs="24">
        <nz-card (mouseenter)="abcIn($event);" (mouseleave)="abcOut($event);" class="animate__animated animate__fadeInDown">
          <nz-statistic [nzValue]="(b | number)!" [nzTitle]="'Cost'"></nz-statistic>
          <nz-statistic
            [nzValue]="(11.28 | number: '1.0-2')!"
            [nzTitle]="''"
            [nzPrefix]="prefixTplOne"
            [nzSuffix]="'%'"
            [nzValueStyle]="{ color: '#3F8600' }"
          ></nz-statistic>
          <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
        </nz-card>
      </nz-col>

      <nz-col [nzSpan]="6" nzLg="6" nzXs="24">
        <nz-card (mouseenter)="abcIn($event);" (mouseleave)="abcOut($event);" class="animate__animated animate__fadeInDown">
          <nz-statistic [nzValue]="(c | number: '1.0-2')!" [nzTitle]="'Profit'" [nzPrefix]="'$'"></nz-statistic>
          <nz-statistic
            [nzValue]="(9.3 | number: '1.0-2')!"
            [nzTitle]="''"
            [nzPrefix]="prefixTplTwo"
            [nzSuffix]="'%'"
            [nzValueStyle]="{ color: '#CF1322' }"
          ></nz-statistic>
          <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
        </nz-card>
      </nz-col>

      <nz-col [nzSpan]="6" nzLg="6" nzXs="24">
        <nz-card (mouseenter)="abcIn($event);" (mouseleave)="abcOut($event);" class="animate__animated animate__fadeInDown">
          <nz-statistic [nzValue]="(c | number: '1.0-2')!" [nzTitle]="'Orders'" [nzPrefix]="'$'"></nz-statistic>
          <nz-statistic
            [nzValue]="(9.3 | number: '1.0-2')!"
            [nzTitle]="''"
            [nzPrefix]="prefixTplTwo"
            [nzSuffix]="'%'"
            [nzValueStyle]="{ color: '#CF1322' }"
          ></nz-statistic>
          <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
        </nz-card>
      </nz-col>

    </nz-row>

    <br>
    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="12" nzLg="12" nzXs="24" style="padding: 0px;margin: 0px;">
        <nz-card class="" nzTitle="Bar Chart" style="padding: 0px;margin: 0px;">
          <div echarts [options]="chartLineOption" (chartInit)="onChartLineInit($event)" class="demo-chart" style="padding: 0px; margin: 0px;"></div>
        </nz-card>
      </nz-col>
      <nz-col [nzSpan]="12" nzLg="12" nzXs="24">
        <nz-card nzTitle="Pie Chart">
          <div echarts [options]="pieOption" (chartInit)="onChartPieInit($event)"  class="demo-chart"></div>
        </nz-card>
      </nz-col>
    </nz-row>


  
    </nz-spin>
