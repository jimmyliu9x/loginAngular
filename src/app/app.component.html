<nz-layout class="app-layout" *ngIf="currentPath != 'login'">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="210px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/" target="_blank">
        <img src="../assets/angular.svg" alt="logo">
        <h1>FulfillSoft.com</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="background-color:#2d6bcf;"> 
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard" style="background-color:#2d6bcf;">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/overview">Overview</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/products">Amazon Sales</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Orders" nzIcon="switcher" style="background-color:#2d6bcf;">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/orders">Unshipped Orders</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Help & service" style="background-color:#2d6bcf;" nzIcon="customer-service">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/manual">User Manual</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div nz-row >
          <div nz-col nzSpan="2">
              <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                  <i class="trigger"
                    nz-icon
                    [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                  ></i>
              </span>
          </div>
          <div nz-col nzSpan="8">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input placeholder="input search text" />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </div>
          <div nz-col nzSpan="14" style="text-align: right;" >

            <!-- <span class="header-user">
              <a><i nz-icon nzType="setting"></i> Settings</a>
              | 
             <a><i nz-icon [nzType]="'logout'"></i> Logout</a>
            </span> -->
             
            <span class="header-user" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
              <nz-avatar  nzIcon="user"></nz-avatar> {{username}}
              <i nz-icon nzType="down"></i>
            </span>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>  Profile</li>
                <li nz-menu-item>  Settings</li>
                <li nz-menu-divider></li>
                <li nz-menu-item (click)="showConfirm()"> Logout</li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>

       
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

  </nz-layout>
</nz-layout>

<nz-layout *ngIf="currentPath === 'login'"  class="app-layout">
  

  <div class="inner-content">
    <router-outlet></router-outlet>
    
  </div>

</nz-layout>
